<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="CalculatorBody">
        <div class="Calculator-Display">
            <div class="DisplayPrimary"></div>
        </div>

        

        <div class="Calculator-Buttons">
            <button class="Data-Number" data-num="7">7</button>
            <button class="Data-Number" data-num="8">8</button>
            <button class="Data-Number" data-num="9">9</button>
            <button class="Data-Number" data-num="4">4</button>
            <button class="Data-Number" data-num="5">5</button>
            <button class="Data-Number" data-num="6">6</button>
            <button class="Data-Number" data-num="1">1</button>
            <button class="Data-Number" data-num="2">2</button>
            <button class="Data-Number" data-num="3">3</button>
            <button class="Data-Number" data-num="0">0</button>
            <button class="Data-Operator" data-op="/">/</button>
            <button class="Data-Operator" data-op="*">*</button>
            <button class="Data-Operator" data-op="-">-</button>
            <button class="Data-Operator" data-op="+">+</button>
            <button class="Data-Decimal" data-decimal=".">.</button>
            <button class="Data-Equals" data-equals="=">=</button>
            <button class="Data-Delete" data-delete="DEL">DEL</button> 
            <button class="Data-AllClear" data-allClear="AC">AC</button>       
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
